  <div class="row g-4">
    <div
      class="col-lg-6 offset-lg-3 mt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="image">
        <img [src]="images[currentIndex]" class="w-100 rounded-3" />
      </div>
      <div class="btns">
        <button class="btn btn-outline-danger m-3" (click)="nextImg()">
          Next
        </button>
        <button class="btn btn-outline-danger m-3" (click)="prevImg()">
          Prev
        </button>
        <button class="btn btn-outline-danger m-3" (click)="autoPlay()">
          Slide
        </button>
        <button class="btn btn-outline-danger m-3" (click)="stopAutoPlay()">
          Stop
        </button>
      </div>
    </div>
  </div>
